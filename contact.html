		<div class="panel panel-default">
  		<div class="panel-heading"><h2>Contact</h2></div>
		<div class="panel-body">
		<div class="col-lg-8">
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<label for="name">Name</label><br />
				<input id="name" class="input" name="name" placeholder="John Smith" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="email">Email</label><br />
				<input id="email" class="input" name="email" placeholder="example@gmail.com" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="message">Message</label><br />
				<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
			</div>
			<input class="submitbutton" type="submit" value="Submit" />
		</form>				
</div>
		<div class="col-lg-4">
		<div class="panel panel-default">
  		<div class="panel-heading"><h4>Connect with Me</h4></div>

			<img src="assets/images/linkedin.jpeg" width="50" height="50">
			<img src="assets/images/overflow.jpeg" width="50" height="50">
